name: Fhi.ClientCredentials.TestSupport.Nuget

on:
  push:
    branches:
      - main
    paths:
      - 'Fhi.ClientCredentials.TestSupport/**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'
defaults:
  run:
    shell: pwsh
    working-directory: ./Fhi.ClientCredentials.TestSupport

jobs:
  publish:
    name: Build, pack & publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: 8.0.x
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore --verbosity normal
      - name: Pack
        run: dotnet pack --configuration Release --no-build --output package 
      - name: Publish nupkg and snupkg to NuGet.org
        run: |
          foreach($file in (Get-ChildItem package -Recurse -Include *.nupkg)) {
              dotnet nuget push $file --api-key "${{ secrets.NUGET_ORG_FHI_PUBLISH }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
          }
          foreach($file in (Get-ChildItem "package" -Recurse -Include *.snupkg)) {
              dotnet nuget push $file --api-key "${{ secrets.NUGET_ORG_FHI_PUBLISH }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
          }
